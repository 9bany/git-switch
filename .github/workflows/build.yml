name: Build app for all OSs

on: 
  push:
    tags:
      - 'v*'
    branches:    
      - dev
  pull_request:
    branches:    
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install 
        run: yarn
      - name: Build 
        run: bash ./scripts/build-production.sh
      