name: Releases

on: 
  push:
    branches:    
      - dev
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install 
        run: yarn
      - name: Copy file
        run: cp -i db_store/db/example_db.json db_store/db/db.json 
      - name: Build 
        run: bash ./scripts/build-production.sh
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_name: 9bany/git-switch
          repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          file: build/*/swgit
          tag: ${{ github.ref }}
          overwrite: true
          body: "first release"