name: All Test cases on OSs

on:
  push:
    tags:
      - 'v*'
    branches:    
      - dev
  pull_request:
    branches:    
      - dev

jobs:
  test_on_mac:
    name: Test cases on macos
    runs-on: macos-12	
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install 
        run: yarn
      - name: Copy file
        run: |
          mkdir -p swgit_store/db
          cp -i src/db_store/db/example_db.json swgit_store/db/swgit.json 
      - name: Preprae test
        run: mkdir test/data
      - name: Preprae ssh folder
        run: cp -i test/config/config_test ~/.ssh/config
      - name: Run test 
        run: make test-machine
  test_on_ubuntu:
    name: Test cases on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install 
        run: yarn
      - name: Copy file
        run: |
          mkdir -p swgit_store/db
          cp -i src/db_store/db/example_db.json swgit_store/db/swgit.json 
      - name: Preprae test
        run: mkdir test/data
      - name: Preprae ssh folder
        run: |
          mkdir ~/.ssh
          cp -i test/config/config_test ~/.ssh/config
      - name: Run test 
        run: make test-machine