name: Test cases

on:
  push:
    tags:
      - 'v*'
    branches:    
      - dev
  pull_request:
    branches:    
      - dev

jobs:
  test_on_mac:
    name: On macos
    runs-on: macos-12	
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install 
        run: yarn
      - name: Copy file
        run: |
          mkdir -p swgit_store/db
          cp -i src/db_store/db/example_db.json swgit_store/db/swgit.json 
      - name: Preprae test
        run: mkdir test/data
      - name: Preprae ssh folder
        run: cp -i test/config/config_test ~/.ssh/config
      - name: Run test 
        run: make test-machine
  test_on_ubuntu:
    name: On ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install 
        run: yarn
      - name: Copy file
        run: |
          mkdir -p swgit_store/db
          cp -i src/db_store/db/example_db.json swgit_store/db/swgit.json 
      - name: Preprae test
        run: mkdir test/data
      - name: Preprae ssh folder
        run: |
          mkdir ~/.ssh
          cp -i test/config/config_test ~/.ssh/config
      - name: Run test 
        run: make test-machine
  test_on_win:
    name: On window
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install
        run: yarn
      - name: Copy file
        run: |
          mkdir -p swgit_store/db
          xcopy /y /F src\db_store\db\example_db.json swgit_store\db\swgit.json*
      - name: Preprae test
        run: mkdir -p test/data
      - name: Preprae ssh folder
        run: |
          mkdir ~/.ssh
          xcopy /y /F test\config\config_test "%userprofile%\.ssh\config\"
      - name: Run test
        run: make test-machine